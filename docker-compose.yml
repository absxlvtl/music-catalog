version: '3.8'

services:
  # --- 1. CATALOG SERVICE (WEB2/services/catalog-service) ---
  catalog-service:
    # Шлях від кореня проєкту до папки сервісу
    build: ./WEB2/services/catalog-service 
    container_name: music_catalog_service
    environment:
      DB_PATH: /app/catalog.db 
    volumes:
      - catalog_data:/app
    expose:
      - 3000 # Внутрішній порт для Gateway та Prometheus

  # --- 2. PLAYLIST SERVICE (WEB2/services/playlist-catalog-service) ---
  playlist-catalog-service:
    build: ./WEB2/services/playlist-catalog-service
    container_name: music_playlist_service
    expose:
      - 3001 

  # --- 3. API GATEWAY (WEB2/services/gateway-service) ---
  gateway-service:
    build: ./WEB2/services/gateway-service
    container_name: api_gateway
    depends_on:
      - catalog-service
      - playlist-catalog-service
    ports:
      # Публічний порт для клієнта
      - "8080:8080" 
      
  # --- 4. PROMETHEUS (Метрики, Lab 8) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      # Монтуємо конфігураційний файл з кореня проєкту
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml 
      - prometheus_data:/prometheus 
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    depends_on:
      - catalog-service

  # --- 5. GRAFANA (Дашборди, Lab 8) ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3002:3000" # Grafana працює на 3000, виставляємо на 3002
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  catalog_data:
  playlist_data:
  prometheus_data:
  grafana_data: