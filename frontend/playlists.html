<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playlists</title>
</head>
<body>
  <h1>Playlists</h1>

  <input id="plname" placeholder="Playlist name">
  <button id="create">Create Playlist</button>

  <script type="module">
    import { fetchWithResilience } from "./lib/http.js";

    const API = "http://localhost:8082";

    document.getElementById("create").onclick = async () => {
      const name = document.getElementById("plname").value;

      await fetchWithResilience(API + "/playlists", {
        method: "POST",
        body: JSON.stringify({ name })
      });

      alert("Playlist created");
    };
  </script>
</body>
</html>
